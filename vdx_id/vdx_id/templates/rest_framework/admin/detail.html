{% load rest_framework %}
<table class="table table-striped table-sm table-responsive">
    <tbody>
        {% for key, value in results.items %}
        {% if key in details %}
        <tr><th>{{ key|capfirst }}</th><td {{ value|add_nested_class }}>{{ value|format_value }}</td></tr>
        {% endif %}
        {% endfor %}
    </tbody>
</table>
